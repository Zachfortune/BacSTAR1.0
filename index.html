<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #statusText {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .resultButton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        #bigRoad {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .bigRoadRow {
            display: flex;
            flex-wrap: nowrap;
        }
        .bigRoadCell {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin: 1px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        .player {
            background-color: blue;
            color: white;
        }
        .banker {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="statusText">Enter the last result!</div>
    <button class="resultButton" onclick="recordResult('Player')">Player</button>
    <button class="resultButton" onclick="recordResult('Banker')">Banker</button>
    <div>
        <label for="strategySelect">Select Betting Strategy: </label>
        <select id="strategySelect" onchange="changeStrategy()">
            <option value="repeatLast">Repeat Last Bet</option>
            <option value="alternate">Alternate Bets</option>
            <option value="trend">Follow the Trend</option>
        </select>
    </div>
    <div id="recommendedBet" style="margin-top: 20px; font-size: 24px;"></div>
    <div id="bigRoad"></div>

    <script src="script.js"></script>
</body>
</html>
