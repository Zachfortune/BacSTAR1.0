<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        #container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        #statusText {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .resultButton, .winLossButton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .resultButton.player {
            background-color: #007bff;
            color: #fff;
        }
        .resultButton.banker {
            background-color: #dc3545;
            color: #fff;
        }
        .winLossButton {
            background-color: #ffc107;
            color: #fff;
        }
        .resultButton:hover, .winLossButton:hover {
            opacity: 0.8;
        }
        #strategySelect, #viewModeSelect {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #recommendedBet {
            margin-top: 20px;
            font-size: 24px;
            color: #28a745;
        }
        #counters {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 20px;
        }
        .counter {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .viewContainer {
            display: none;
            margin-top: 20px;
        }
        .active {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            gap: 1px;
        }
        .bigRoadCell, .bigEyeBoyCell, .smallRoadCell, .cockroachPigCell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 50%;
        }
        .player {
            background-color: #007bff;
            color: white;
        }
        .banker {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="statusText">Enter the last result!</div>
        <button class="resultButton player" onclick="setPotentialResult('Player')">Player</button>
        <button class="resultButton banker" onclick="setPotentialResult('Banker')">Banker</button>
        <div>
            <label for="strategySelect">Select Betting Strategy: </label>
            <select id="strategySelect" onchange="changeStrategy()">
                <option value="repeatLast">Repeat Last Bet</option>
                <option value="alternate">Alternate Bets</option>
                <option value="trend">Follow the Trend</option>
                <option value="reverseTrend">Reverse the Trend</option>
                <option value="zachSecretSauce">Zach's Secret Sauce #1</option>
            </select>
        </div>
        <div>
            <label for="viewModeSelect">Select View Mode: </label>
            <select id="viewModeSelect" onchange="changeViewMode()">
                <option value="bigRoad">Big Road</option>
                <option value="bigEyeBoy">Big Eye Boy</option>
                <option value="smallRoad">Small Road</option>
                <option value="cockroachPig">Cockroach Pig</option>
            </select>
        </div>
        <div id="recommendedBet">Recommended Bet: </div>
        <div id="counters">
            <div class="counter">Wins: <span id="winCount">0</span></div>
            <div class="counter">Losses: <span id="lossCount">0</span></div>
            <div class="counter">Player: <span id="playerCount">0</span></div>
            <div class="counter">Banker: <span id="bankerCount">0</span></div>
        </div>
        <div>
            <button class="winLossButton" onclick="recordWin()">Win</button>
            <button class="winLossButton" onclick="recordLoss()">Lose</button>
        </div>
        <div id="bigRoad" class="viewContainer"></div>
        <div id="bigEyeBoy" class="viewContainer"></div>
        <div id="smallRoad" class="viewContainer"></div>
        <div id="cockroachPig" class="viewContainer"></div>
    </div>
</body>
</html>
