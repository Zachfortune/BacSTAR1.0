<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Bet Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        select, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Baccarat Bet Recommender</h1>

    <label for="lastBet">Last Bet (B/P):</label>
    <input type="text" id="lastBet" maxlength="1" placeholder="B or P">

    <br>

    <label for="lastHands">Last 4 Hands (B/P):</label>
    <input type="text" id="lastHands" maxlength="4" placeholder="BBBB">

    <br>

    <label for="strategy">Select Strategy:</label>
    <select id="strategy">
        <option value="repeat">Repeat Last Bet</option>
        <option value="follow">Follow Last Bet</option>
        <option value="alternate">Alternate Bet</option>
        <option value="trend">Follow the Trend</option>
        <option value="reverse">Reverse the Trend</option>
        <option value="zach">Zachâ€™s Secret Sauce</option>
    </select>

    <br>

    <button onclick="recommendBet()">Recommend Bet</button>

    <div id="result"></div>

    <script>
        function recommendBet() {
            const lastBet = document.getElementById('lastBet').value.trim().toUpperCase();
            const lastHands = document.getElementById('lastHands').value.trim().toUpperCase();
            const strategy = document.getElementById('strategy').value;
            let recommendation = '';

            if (lastBet !== 'B' && lastBet !== 'P') {
                document.getElementById('result').innerText = 'Please enter a valid last bet (B or P).';
                return;
            }

            if (lastHands.length !== 4 || !/^[BP]+$/.test(lastHands)) {
                document.getElementById('result').innerText = 'Please enter a valid sequence of last 4 hands (B or P).';
                return;
            }

            switch (strategy) {
                case 'repeat':
                    recommendation = lastBet;
                    break;
                case 'follow':
                    recommendation = lastBet;
                    break;
                case 'alternate':
                    recommendation = lastBet === 'B' ? 'P' : 'B';
                    break;
                case 'trend':
                    const trendCount = { B: 0, P: 0 };
                    for (let hand of lastHands) {
                        trendCount[hand]++;
                    }
                    recommendation = trendCount.B >= trendCount.P ? 'B' : 'P';
                    break;
                case 'reverse':
                    const reverseCount = { B: 0, P: 0 };
                    for (let hand of lastHands) {
                        reverseCount[hand]++;
                    }
                    recommendation = reverseCount.B < reverseCount.P ? 'B' : 'P';
                    break;
                case 'zach':
                    const zachPattern = 'BPBPPBBP';
                    const patternIndex = lastHands.length % zachPattern.length;
                    recommendation = zachPattern[patternIndex] === 'B' ? 'P' : 'B';
                    break;
                default:
                    recommendation = 'Invalid strategy selected';
                    break;
            }

            document.getElementById('result').innerText = `Recommended Bet: ${recommendation}`;
        }
    </script>

</body>
</html>
